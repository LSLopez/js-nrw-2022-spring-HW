<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS-Course-ReDi</title>
        <link rel="stylesheet" href="Style.css">
        <script src="main.js" defer>
		const userList = [{}];
		const userInfo = {};

		function admission(){
   			userInfo.firstName = document.getElementById('fname').value;
    			userInfo.lastName = document.getElementById('lname').value;
    			userInfo.birthDate = document.getElementById('bdate').value;
    			userInfo.eMail = document.getElementById('email').value;
    			userInfo.phoneNumber = document.getElementById('pnumber').value;
    			userInfo.postCode = document.getElementById('pcode').value;
    			userList.push(userInfo);
		}

		function showUsers(){
    			for(let i=0; i<userList.length; i++){console.log(userList[i])};
		}
	  </script>
    </head>
    <body>
        <h1>My JS Code</h1><br><br>

        <table class="admission_form">
            <tr><td>First name:</td><td><input type="text" name="fname" value="" id="fname"></td></tr>
            <tr><td>Last name:</td><td><input type="text" name="lname" value="" id="lname"></td></tr>
            <tr><td>Birth date:</td><td><input type="date" name="bdate" value="" id="bdate"></td></tr>
            <tr><td>E-Mail:</td><td><input type="email" name="email" value="" id="email"></td></tr>
            <tr><td>Phone:</td><td><input type="tel" name="tel" value="" id="pnumber"></td></tr>
            <tr><td>Post Code:</td><td><input type="number" name="number" value="" id="pcode"></td></tr>
        </table>

        <input type="button" value="Add User" id="addUser" onClick="admission()">
        <input type="button" value="User List" id="showList" onClick="showUsers()">
        
    </body>
</html>
